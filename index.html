<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="akilaah-logo.png"
          alt="akilaah-logo"
          height="42"
          width="109"
        />
        <h1>Transaction Receipt</h1>
      </div>
      <div class="Receipt-container">
        <div class="inner-container">
          <div class="success">
            <img src="Success.png" alt="akilaah-logo" height="60" width="60" />
            <h3>Payment Success!</h3>
            <h5>NGN 500,000</h5>
          </div>
          <div>
            <div class="item-box">
              <div class="item">
                <p>References Number</p>
                <span>000085752257</span>
              </div>
              <div class="item">
                <p>Sender Name</p>
                <span>Olivia Rhye .E.</span>
              </div>
              <div class="item">
                <p>Date</p>
                <span>Mar 22, 2023</span>
              </div>
              <div class="item">
                <p>Time</p>
                <span>07:80 AM</span>
              </div>
              <div class="item">
                <p>Payment Method</p>
                <span>Credit Card</span>
              </div>
            </div>
            <div class="item">
              <p>Amount</p>
              <span class="total">NGN 500,000</span>
            </div>
            <button class="btn">
              <span>Download PDF</span>
              <img
                src="import.svg"
                alt="download icon"
                height="24"
                width="24"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
